        var CARD_STATES = {OPEN: 1, CLOSED: 0};
        function Card(id) {
            this.id = id; // Identity value
            this.state = CARD_STATES.CLOSED; // Closed by default
        }

        Card.prototype.open = function() {
            this.state = CARD_STATES.OPEN;
        }

        Card.prototype.close = function() {
            this.state = CARD_STATES.CLOSED;
        }

        Card.prototype.isOpen = function() {
            return this.state == CARD_STATES.OPEN;
        }

        Card.prototype.isClosed = function() {
            return this.state == CARD_STATES.CLOSED;
        }
        // How to create private properties?
        // Add 6 cards to the board and then print them
        var card1 = new Card(1);
        var card2 = new Card(2);
        var card3 = new Card(3);
        var card4 = new Card(1);
        var card5 = new Card(2);
        var card6 = new Card(3);
        // Create board
        var board = new Board();

        board.addCard(card1);
        board.addCard(card2);
        board.addCard(card3);
        board.addCard(card4);
        board.addCard(card5);
        board.addCard(card6);
        // Print 
        for(var i = 0; i < board.cards.length; i ++ ){
            $('.board').append("<a href='#' class='card' pos='0" +  i + "'>" + i + "</a>");
